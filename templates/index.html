<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="head">
        <div class="container head_flex">
            <h1>Student Records System</h1>
            <div>
                <input type="text" id="find-name" placeholder="Enter student name">
                <button class="btn btn-primary" onclick="findStudent()">Find Record</button>
            </div>
            <div>
                <a href="/">Home</a>
                <a href="/help"><img class="help_icon" src="{{url_for('static', filename='help.png')}}" alt="help icon"></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div>
            <form id="student-form">
                <h2>Add Student Marks</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Student Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="assessments" class="form-label">Assessments (comma separated):</label>
                    <input type="text" id="assessments" name="assessments" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exam" class="form-label">Exam Marks:</label>
                    <input type="number" id="exam" name="exam" class="form-control" required>
                </div>
                <button class="btn btn-primary" type="button" onclick="addStudent()">Add Student</button>
            </form>
        </div>
        <div>
            <h2>View Records</h2>
            <button class="btn btn-primary" onclick="viewRecords()">View All Records</button>
        </div>
        <div id="result"></div>
        <table id="studentTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Assessments</th>
                    <th>Exam</th>
                    <th>Final Score</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
